{% extends "layout.html" %}
{% block title %}Войти{% endblock %}
{% block page_title %}Войти{% endblock %}

{% block content %}
    <div class="ask-login-form-error">
        {% for e in form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                {{ e }}
            </div>
        {% endfor %}
    </div>
    <div class="ask-login-form">
        <form class="form-horizontal" method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="login" class="col-sm-2 control-label">{{ form.login.label }}</label>
                <div class="col-sm-5"> {{ form.login }} </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">{{ form.password.label }}</label>
                <div class="col-sm-5"> {{ form.password }} </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
                <div class="col-sm-3">
                    <a href="{% url 'signup' %}" class="btn btn-default" style="float: right">зарегистрироваться</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
